<div class="my-alternate-theme date-range">
  <mat-form-field appearance="outline">
    <mat-label>c ДД.ММ.ГГГГ до ДД.ММ.ГГГГ</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="С ДД.ММ.ГГГГ"
             (dateInput)="getOrdersByDate()" (dateChange)="getOrdersByDate()">
      <input matEndDate formControlName="end" placeholder="До ДД.ММ.ГГГГ"
             (dateInput)="getOrdersByDate()" (dateChange)="getOrdersByDate()">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>

    <mat-error *ngIf="range.controls['start'].hasError('matStartDateInvalid')">Invalid start date</mat-error>
    <mat-error *ngIf="range.controls['end'].hasError('matEndDateInvalid')">Invalid end date</mat-error>
  </mat-form-field>
</div>

<div *ngIf="orders | async as orders">
  <div class="canvas my-alternate-theme">
    <canvas baseChart class="canvas_width-sales"
            [data]="salesData"
            [options]="lineChartOptions"
            [type]="lineChartType"></canvas>
      <canvas baseChart class="canvas_width-status"
              [data]="statusData"
              [plugins]="chartPlugins"
              [type]="pieChartType"></canvas>
  </div>
</div>
